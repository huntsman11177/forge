[package]
name = "forge_engine"
version = "0.1.0-alpha"
edition = "2021"
license = "Apache-2.0"
authors = ["Forge Contributors"]
description = "Core engine for parsing Flutter code into Forge graphs and compiling back to Dart."

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
walkdir = "2.5"
regex = "1.10"
once_cell = "1.19"
sha2 = "0.10"
clap = { version = "4.5.4", features = ["derive"] }
chrono = { version = "0.4", features = ["serde", "clock"] }

[dev-dependencies]
insta = "1.39"
tempfile = "3.10"
criterion = { version = "0.5", features = ["html_reports"] }
jsonschema = "0.17"
