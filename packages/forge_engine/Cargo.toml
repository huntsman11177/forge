[package]
name = "forge_engine"
version = "0.1.0-alpha"
edition = "2021"
license = "Apache-2.0"
authors = ["Forge Contributors"]
description = "Core engine for parsing Flutter code into Forge graphs and compiling back to Dart."

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
walkdir = "2.5"
regex = "1.10"
once_cell = "1.19"

[dev-dependencies]
insta = "1.39"
tempfile = "3.10"
